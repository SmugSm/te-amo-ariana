<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te amo Ariana</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #000010, #1a001a);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 180px;
      background: red;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: pulse 1s infinite;
      box-shadow: 0 0 30px red;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 180px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 30px red;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
      100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      color: white;
      font-size: 22px;
      text-align: center;
      pointer-events: none;
      z-index: 3;
    }

    .star, .floating-heart {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    .star {
      width: 2px;
      height: 2px;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    .floating-heart {
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -7.5px;
      left: 0;
    }

    .floating-heart::after {
      left: 7.5px;
      top: 0;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes floatUp {
      0% {
        bottom: -20px;
        opacity: 0;
        transform: translateX(0) rotate(45deg) scale(0.5);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(30px) rotate(45deg) scale(1.2);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Estrellitas -->
  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
    }

    for (let i = 0; i < 30; i++) {
      const h = document.createElement('div');
      h.classList.add('floating-heart');
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDelay = Math.random() * 10 + 's';
      h.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(h);
    }
  </script>

  <!-- Corazón central -->
  <div class="heart">
    <div class="message">Te amo<br>Ariana</div>
  </div>

  <!-- Música romántica (puedes cambiar el link) -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio :(
  </audio>

</body>
</html>
